---
- name: copy tomcat user xml file into node side 
  template: 
     src: templates/mytomuser.j2 
     dest: /opt/tomcat/conf/tomcat-users.xml 

- name: copy tomcat context file into node file 
  template:
      src: templates/mycontext.j2
      dest: /opt/tomcat/webapps/manager/META-INF/context.xml

- name: copy tomcat host context file into node file 
  template:
      src: templates/myhostcontext.j2
      dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml   

- name: copy my tomcat service file into node side
  template:
      src: templates/mytomservice.j2
      dest: /etc/systemd/system/tomcat.service